name: BackEnd - CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Gradle을 캐싱해둡니다 -> 빌드 속도가 증가하는 효과가 있습니다.
    - name: Gradle 캐싱
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
                ${{ runner.os }}-gradle-

    - name: Make application.yml
      run: |
          cd todo-back
          cd ./src/main
          cd ./resources
          touch ./application.yml
          touch ./application-oauth.yml
          touch ./application-jwt.yml
          echo "$APPLICATION_OAUTH" > ./application-oauth.yml
          echo "$APPLICATION_JWT" > ./application-jwt.yml
          echo "$APPLICATION" > ./application.yml
      env:
        APPLICATION_OAUTH: ${{ secrets.APPLICATION_OAUTH }}
        APPLICATION_JWT: ${{ secrets.APPLICATION_JWT }}
        APPLICATION: ${{ secrets.APPLICATION }}
      shell: bash

    - name: Gradle 권한 부여
      run: |
        cd todo-back
        chmod +x gradlew

    - name: Gradle로 빌드 실행
      run: |
        cd todo-back
        ./gradlew bootjar
    # AWS에 연결해줍니다.
    - name: AWS 연결
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # S3에 프로젝트를 업로드 합니다.
    - name: S3에 프로젝트 업로드
      run: |
        cd todo-back
        aws s3 cp \
        --region ap-northeast-1 \
        ./spring-build.zip s3://backend-rex-bucket
